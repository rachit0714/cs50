<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Responsive </title>
        <style>
            @media (min-width: 600px) {
                body{
                    background-color: blue;
                }
            }
            @media (max-width: 599px){
                body{
                    background-color: red;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <h1> To make the webpage Responsive to the screen size </h1>
            <h2> @media (restriction: value) { </h2>
            <h3> body { </h3>
            <h4> attribute: value</h4>
            <h3> } </h3>
            <h2> } </h2>
            <div> Section above is put in style tag in the head </div>
        </div>
    </body>
</html>
