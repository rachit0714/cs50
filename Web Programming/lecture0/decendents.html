<!DOCTYPE html>
<html lang="en">
    <head> 
        <title> Decendents</title>
        <style>
            div {
                padding: 20px;
            }
            div, ol {
                margin: 20px;
            }
            ul > li {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div> To make the sublist color blue but avoiding the rest of the list have that you can do 'ul > li' or 'ul li' </div>
        <ol>
            <li> Item 1</li>
            <li> Item 2</li>
            <ul>
                <li> Sublist item 1</li>
                <li> Sublist item 2</li>
            </ul>
            <li> Item 3</li>
        </ol>
    </body>
</html>
